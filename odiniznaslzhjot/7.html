    <script>
        // Код для настройки темы Telegram (светлая/темная)
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        const body = document.body;

        // Устанавливаем цвет фона на основе темы Telegram
        if (webApp.colorScheme === 'dark') {
            body.style.backgroundColor = webApp.themeParams.bg_color || '#1c1c1d';
            body.style.color = webApp.themeParams.text_color || '#f7f7f7';
        } else {
            body.style.backgroundColor = webApp.themeParams.bg_color || '#ffffff';
            body.style.color = webApp.themeParams.text_color || '#000000';
        }
    </script>
